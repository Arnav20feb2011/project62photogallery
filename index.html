<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="home">
            
            <div class="page-header"></div>
            <h2 class="text-capital"></h2>
            <img id="img1" src="home%20(1).gif" class="img-responsive"> 
        </section>

        <hr style="width: 100%;">
        <section id="grids">
            <div class="row">
            <img class="img2" src="capAm.jpg">
                <img class="img2" src="BP.jpg">
                <img class="img2" src="gamora.jpg">
                <img class="img2" src="hulk.jpg">
                                
            </div>
            <br>
            <br>
            <div class="row">
             <img class="img2" src="scarlet.jpg">
                <img class="img2" src="Ironman.jpg">
                <img class="img2" src="thor.jpg">
                <img class="img2" src="thanos.jpg">
            </div>
        
        </section>
        <br>
        <br>
         <hr style="width: 100%;">
        
        
        
        
        
        
        
        
      <section id="slides">
        <h2>Sliding gallery</h2>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>                        
                            <img src="capAm.jpg" style="width:100%;" class="img-responsive">
            <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>

                </div>

                <div class="item">
                    <center>
                      <img src="BP.jpg" style="width:100%;" class="img-responsive">
                            <div class="carousel-content">
                            <p>Black Panter</p>
                        </div>
                    </center>
                </div>

                 <div class="item">
                    <center>
                      <img src="gamora.jpg" style="width:100%;" class="img-responsive">
                            <div class="carousel-content">
                            <p>Gamora</p>
                        </div>
                    </center>
                </div>
              <div class="item">
                    <center>
                      <img src="hulk.jpg" style="width:100%;" class="img-responsive">
                            <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
      <div class="item">
                    <center>
                      <img src="Ironman.jpg"style="width:100%;" class="img-responsive">
                            <div class="carousel-content">
                            <p>Ironman</p>
                        </div>
                    </center>
                </div>
               
             
               <div class="item">
                    <center>
                      <img src="scarlet.jpg" style="width:100%;" class="img-responsive">
                            <div class="carousel-content">
                            <p>scarlet</p>
                        </div>
                    </center>
                </div>
               
             
               <div class="item">
                    <center>
                      <img src="thanos.jpg" style="width:100%;" class="img-responsive">
                            <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>
               
             
               <div class="item">
                    <center>
                      <img src="thor.jpg" style="width:100%;" class="img-responsive">
                            <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
               
             
                        
             
             
             
                         
             
           
                
                
                
                
                
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
        </div> 
        </section>
       

    
    </div>

</body>

</html>
